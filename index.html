                <a id="menu-button" class="nav-link dropdown-toggle" href="#" data-toggle="collapse"
                    aria-haspopup="true" aria-expanded="false">
                    Menu
                </a>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"

                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Telefonos</a>
                    </li>
                    <li class="nav-item dropdown">

                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Hogar</a>
                    </li>
                </ul>

    <div class="container-fixed d-flex d-flex justify-content-evenly my-2 row">

    <div class="container-fixed bg-danger">
        marcas
